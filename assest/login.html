<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - login</title>
    <script src="https://kit.fontawesome.com/fa8ddfd53b.js" crossorigin="anonymous"></script>
    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Reseteo -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Cabecera -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css-login/cabecera.css">
    <!-- Main - Login -->
    <link rel="stylesheet" href="css-login/login.css">
    <!-- Footer -->
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header class="header cabecera">
        <div class="header__div">
            <div class="header__container">
                <a href="../index.html"><img src="img/Logo.png" alt="Logo AluraGeek"></a>
            </div>
            <div class="header__container__input">
                <input type="search" class="header__input" placeholder="¿Qué deseas buscar?">
                <i class="fa-solid fa-magnifying-glass header__input__buscar"></i>
            </div>
        </div>
    </header>
    <main class="main">
        <form action="" class="formulario">
            <h2 class="formulario__titulo">Iniciar Sesión</h2>
            <div class="formulario__box">
                <input type="email" required class="formulario__input" id="email">
                <label for="email" class="formulario__label">Escriba su correo electrónico</label>
            </div>
            <div class="formulario__box">
                <input type="password" class="formulario__input" id="password" required>
                <label class="formulario__label" for="password">Escriba su contraseña</label>
            </div>
            <input type="button" class="formulario__boton" value="Entrar">
        </form>
    </main>
    <footer class="footer">
        <section class="footer__container">
            <div class="footer__container__logo">
                <a href="../index.html">
                    <img class="footer__container__imagen" src="img/Logo.png" alt="logo">
                </a>
            </div>
            <div class="footer__container__about">
                <h4 class="footer__container__about__p">Quienes somos</h4>
                <h4 class="footer__container__about__p">Política de privacidad</h4>
                <h4 class="footer__container__about__p">Programa de fidelidad</h4>
                <h4 class="footer__container__about__p">Nuestras tiendas</h4>
                <h4 class="footer__container__about__p">Quiero ser franquiciado</h4>
                <h4 class="footer__container__about__p">Anúncie aqui</h4>
            </div>
            <div class="form__container">
                <form class="form" action="">
                    <h2 class="form__titulo">Hable con nosotros</h2>
                    <input class="form__input" type="text" placeholder="Nombre">
                    <textarea class="form__mensaje" placeholder="Escribe tu mensaje"></textarea>
                    <input type="button" value="Enviar mensaje" class="form__boton">
                </form>
            </div>
        </section>
        <div class="footer__pie">
            <h3 class="footer__pie__titulo">Desarrollado por Abraham</h3>
            <h4 class="footer__pie__fecha">2023</h4>
        </div>
    </footer>
</body>
</html>
